<body>
  <header class="middleColor">
    <h1>Like A Local</h1>
  </header>
  <main class="middleColor">
    <button id="city-1" style="width: 25rem;">
      <img
        src="https://th-thumbnailer.cdn-si-edu.com/6gaMFkitRO2yLo07h464xZj16Bw=/800x800/filters:focal(500x314:501x315)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/29/1d/291d4a03-422b-47d7-8331-acd02f26c819/dus_exterior_sunset.jpg"
        class="card-img-top" alt="Denver Union Station">
      <div class="card-body">
        <h1>Denver</h1>
        <p class="card-text">300 days of sunshine, a thriving cultural scene, diverse neighborhoods and natural beauty
          combine for the world's most spectacular playground.</p>
      </div>
    </button>
    <button id="city-2" style="width: 25rem;">
      <img src="https://s3-media0.fl.yelpcdn.com/bphoto/hLSpMq4o2uPjW52dYhtz5A/348s.jpg">
      <div class="card-body">
        <h1>Greeley</h1>
        <p class="card-text">Greeley is the fastest growing city in Colorado, with new businesses, industries,
          residential, schools, parks as well as shopping and retail.</p>
      </div>
    </button>
    <button id="city-3" style="width: 25rem;">
      <img
        src="https://d6jhp3hr7lf1v.cloudfront.net/wp-content/uploads/sites/487/2023/03/26185903/castle-rock-header-e1679878807261.jpg"
        class="card-img-top" alt="Denver Union Station">
      <div class="card-body">
        <h1>Castle Rock</h1>
        <p class="card-text">Discover the heart of Colorado in Castle Rock: where adventures flourish, businesses
          thrive, and the community connects. Nestled between Denver and Colorado Springs, our vibrant town is your
          premier destination for unique shopping, exquisite dining, and endless outdoor activities.</p>
      </div>
    </button>
    <button id="city-4" style="width: 25rem;">
      <img src="https://imgcdn.stablediffusionweb.com/2024/9/11/f622f711-976f-48a1-aecb-ff1dd8c76c92.jpg"
        class="card-img-top" alt="Denver Union Station">
      <div class="card-body">
        <h1>Aurora</h1>
        <p class="card-text">Aurora's climate is mild and dry, offering residents and visitors ample opportunity to get
          outside, stay fit and enjoy all that Colorado living has to offer. Aurora has five golf courses, two
          reservoirs, 103 parks, and over 5,000 acres of open space and trails.</p>
      </div>
    </button>
  </main>

    <div class="container p-4">

          </p>

        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h5 class="text-uppercase">Who We Are</h5>

          <p>
            Coders who are new to this but also true to this.
          </p>
        </div>
      </div>
    </div>
